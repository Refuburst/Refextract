<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and DataFrame Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
			background-image: url("{{ url_for('static', filename='back.jpeg') }}");
            background-color: #f4f4f4;
			
        }

        #container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            border: 5px solid #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

		h1 {
			font-family: Helvetica, Arial, sans-serif;
			font-size: 32px;
			text-align: center;
			padding: 10px;
			margin-top: 0;
			color: #333;
			border-radius: 10px 10px 0 0;
		}
		
		h2 {
			font-family: Helvetica, Arial, sans-serif;
			font-size: 28px;
			text-align: center;
			padding: 10px;
			margin-top: 0;
			color: #333;
			border-radius: 10px 10px 0 0;
		}


        /* Center the file upload section */
        #uploadSection {
            text-align: center;
        }

        #uploadForm {
            display: inline-block;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #e3e3e3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #columnData table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
		<h1>HOPKINSON REFERENCE BUSTER</h1>
        <h2>File Upload </h2>

        <div id="uploadSection">
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="application/pdf" required style="margin-bottom: 10px;"><br>
                <input type="submit" value="Upload" style="padding: 10px 20px; border-radius: 5px; background-color: #3498db; color: #fff; border: none;">
            </form>
        </div>

        <div id="columnsList">
            <!-- Column list content remains the same -->
        </div>

        <div id="columnData"></div>

        <script>
            /* JavaScript code remains unchanged from the previous example */
        </script>
    </div>
</body>
</html>
